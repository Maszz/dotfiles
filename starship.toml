# A minimal left prompt
add_newline = false
# format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
# right_format = """$all"""
command_timeout = 1000
# format = """$all"""
format = "$all$fill$jobs$battery$time$status$container$line_break$character"

[fill]
disabled = true

[line_break]
disabled = true


[directory]
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = '[$path]($style)[$read_only]($read_only_style) '


# truncate_to_repo = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = true
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = true

[character]
success_symbol = ""
error_symbol = ""
############ Only use for WARP #############
[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
symbol = "ï˜ "
[git_commit]
commit_hash_length = 4

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
staged = """[+$count](green)"""
conflicted = '=${count}'
renamed = 'Â»${count}'
deleted = 'âœ˜${count}'
modified = '!${count}'
stashed = '\$${count}'
untracked = '?${count}'
up_to_date = '[âœ”](bold green)'


[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = "îŒ½ "


[golang]
format = '[î˜§ ](bold cyan)'


[kubernetes]
symbol = 'â˜¸ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = "ïˆ³ " },
]

[docker_context]
disabled = true
symbol = "ïŒˆ "


